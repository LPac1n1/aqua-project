{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

		<!-- Font Awesome -->
		<link
			href="{% static 'fontawesomefree/css/all.min.css' %}"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- Global CSS/JS - Homepage -->
		<link rel="stylesheet" href="{% static 'aquasite/css/global_css/main.css' %}">
		<link rel="stylesheet" href="{% static 'aquasite/css/global_css/global_homepage.css' %}">
		<script src="{% static 'js/global_script/global.js' %}"></script>

		{% block extra-head-content %}{% endblock %}

		<title>{% block title %}{% endblock %}</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 100%;
				height: calc(100dvh - 48px);
			}
		</style>

		<script src="{% static 'aquasite/js/switch-theme.js' %}" defer></script>
		<script src="{% static 'aquasite/js/global_script/global.js' %}"></script>
	</head>
	<body>
		{% block body-content %}{% endblock %}
	</body>
</html>
